<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Ceci Roman</title>
    <link rel="stylesheet" href="../css/telaLogin.css">
</head>
<body>
    <div class="Violao-icon">
        <img src="../img/violao.png" alt="Violão">
    </div>

    <div class="login-container">
        <form action="../php/verificaLogin.php" method="POST">
            <div class="form-group">
                <label for="email" class="form-field">Email:</label>
                <input type="text" id="email" name="email" class="input-field" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="senha" class="form-field">Senha:</label>
                <input type="password" id="senha" name="senha" class="input-field" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="button">Entrar</button>
        </form>
    </div>

    <div class="texto-flutuante">
        <p><a href="telaCadastro.html">Não tem uma conta?</a></p>
        <p><a href="esqueceuSenha.html">Esqueceu sua senha?</a></p>
    </div>
</body>
</html>
