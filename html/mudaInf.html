<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alterar Dados - Ceci Roman</title>
    <link rel="stylesheet" href="../css/mudaInf.css">
</head>
<body>
    <div class="container">
        <div class="violao-icon">
            <img src="../img/violao.png" alt="Violão">
        </div>

        <h1>Alterar Dados</h1>
        <p>Atualize suas informações abaixo e clique em "Salvar".</p>

        <form action="../php/alterarDados.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="input-field" placeholder="Digite seu novo nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Digite seu novo email" required>
            </div>

            <div class="form-group">
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha" class="input-field" placeholder="Digite sua nova senha" required>
            </div>

            <button type="submit" class="button">Salvar</button>
        </form>

        <div class="texto-flutuante">
            <p><a href="telaApresentacao.html">Voltar para a Página Inicial</a></p>
        </div>
    </div>
</body>
</html>
